<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="assets/style.less" />
  <title>Trang chủ</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img class="nav-bar" src="./images/navbar.svg" onclick="showSidebar(true)" id="navbar"/>
    <div class="account">
      <div class="avatar">
        <img src="./images/avatar.svg"/>
      </div>
      <div class="account-info">
        <div class="name">Admin</div>
        <div class="email">Admin@gmail.com</div>
      </div>
    </div>
  </div>
  <!-- End header -->
  <!-- Start Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-image">
      <img src="./images/rangdong.svg"/>
    </div>
    <div class="menu-bar">
      <a class="father">Quản lý sản phẩm</a>
      <div class="children">
        <a>Đăng sản phẩm</a>
        <a>Danh sách sản phẩm</a>
      </div>
      <a class="father">Tài khoản</a>
      <div class="children">
        <a>Quản trị viên</a>
        <a>Nhân viên</a>
      </div>
      <a class="father">Settings</a>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Start 3D-->
  <div class="manager3d" id="manager3d">
    <a class="title">Trang Chủ</a>
    <div class="table">
      <div class="sub-title">
        <a>Chào mừng đến với trang quản lý sản phẩm 3D của Rạng Đông</a>
      </div>
      <div class="children">
        <a>Lối tắt</a>
        <a>Tạo tài khoản</a>
        <a>Đăng sản phẩm mới</a>
        <a>Quản lý nhân viên</a>
      </div>
    </div>
  </div>
  <!-- End 3D-->
  <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
  <script>
    function showSidebar(value) {
      var navbar = document.getElementById('navbar')
      var sidebar = document.getElementById('sidebar')
      var manager3d = document.getElementById('manager3d')
      navbar.classList.toggle("margin-15")
      sidebar.classList.toggle("display")
      manager3d.classList.toggle("width-85")
    }
  </script>
</body>
</html>
