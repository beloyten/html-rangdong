<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="assets/style.less" />
  <title>Trang quản trị viên</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="./images/navbar.svg"/>
    <div class="account">
      <div class="avatar">
        <img src="./images/avatar.svg"/>
      </div>
      <div class="account-info">
        <div class="name">Admin</div>
        <div class="email">Admin@gmail.com</div>
      </div>
    </div>
  </div>
  <!-- End header -->
  <!-- Start Sidebar -->
  <div class="sidebar">
    <div class="logo-image">
      <img src="./images/rangdong.svg"/>
    </div>
    <div class="menu-bar">
      <a class="father">Quản lý sản phẩm</a>
      <div class="children">
        <a>Đăng sản phẩm</a>
        <a>Danh sách sản phẩm</a>
      </div>
      <a class="father">Tài khoản</a>
      <div class="children">
        <a>Quản trị viên</a>
        <a>Nhân viên</a>
      </div>
      <a class="father">Settings</a>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Manager Account -->
  <div class="managerAccount">
    <div>
      <a class="title">Trang chủ / Quản lý viên</a>
    </div>
    <div>
      <button class="addAccount">Tạo mới tài khoản</button>
    </div>
    <div>
      <a class="title">Danh sách</a>
    </div>
    <table class="list">
      <tr>
        <th>Ảnh đại diện</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Loại tài khoản</th>
        <th>Ngày tạo tài khoản</th>
      </tr>
    </table>
  </div>
  <!--End Manager Account -->
  <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
</body>
</html>
