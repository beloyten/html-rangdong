<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="assets/style.less" />
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="./images/navbar.svg"/>
    <div class="account">
      <div class="avatar">
        <img src="./images/avatar.svg"/>
      </div>
      <div class="account-info">
        <div class="name">Admin</div>
        <div class="email">Admin@gmail.com</div>
      </div>
    </div>
  </div>
  <!-- End header -->
  <!-- Start Sidebar -->
  <div class="sidebar">
    <div class="logo-image">
      <img src="./images/rangdong.svg"/>
    </div>
    <div class="menu-bar">
      <a class="father">Quản lý sản phẩm</a>
      <div class="children">
        <a>Đăng sản phẩm</a>
        <a>Danh sách sản phẩm</a>
      </div>
      <a class="father">Tài khoản</a>
      <div class="children">
        <a>Quản trị viên</a>
        <a>Nhân viên</a>
      </div>
      <a class="father">Settings</a>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Add Product -->
  <div class="productDetail">
    <div class="title">
      <a>Trang chủ / Quản lý sản phẩm / A60.BLE.RGBCW/9W</a>
    </div>
    <div class="below">
      <div class="detailInfo">
        <div class="sub-titleDetail">
          <a class="title1">Chi tiết sản phẩm</a>
        </div>
        <div class="name">
          <a class="titleElement">Tên sản phẩm: </a>
          <textarea class="textarea" id="productName" name="productName" rows="3" cols="80"></textarea>
        </div>
        <div class="info">
          <a class="titleElement">Thông số kỹ thuật: </a>
          <textarea class="textarea" id="productInfo" name="productInfo" rows="8" cols="80"></textarea>
        </div>
        <div class="redirect">
          <a>nhấp vào đây để sang trang chỉnh sửa </a>
        </div>
      </div>
      <div class="action">
        <div class="titleAction">
          <a class="title2">Hành động</a>
        </div>
        <div class="buttonAction">
          <button class="deleteProduct">Xóa</button>
          <button class="editProduct">Chỉnh sửa</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Detail -->

<script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
</body>
</html>
